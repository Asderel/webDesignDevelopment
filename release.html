        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvwu9R5x0YwukwkoaynDNNKVR2z2RH6p4&callback=initMap" async defer></script>
        <script type="text/javascript">
            var map;
            var position = {lat: 36.7329632, lng: -4.4143096};
            var userLocation = {lat: 36.7329632, lng: -4.4143096};
            var marker;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: position,
                    zoom: 14
                });
                marker = new google.maps.Marker({
                    position: position,
                    map: map
                });
            }

            function updateMap() {
                map.panTo(userLocation);
                marker.setPosition(userLocation);
            }

            $(function (){
                $('[data-toggle="popover"]').popover({
                    trigger: "focus"
                });
                $('#releaseButton').on("click", function (){
                    release();
                });
                retrieveLocation();
            });

            function release() {
                $("#currentLocation").text(userLocation.lat + " / " + userLocation.lng);
                updateMap();
            }

            function retrieveLocation() {
                if ("geolocation" in navigator) {
                    navigator.permissions.query({
                        name: 'geolocation'
                    }).then(function (result) {
                        if (result.state === 'prompt') {
                            alert('This page will try to use browser\'s geolocation. Accept the following pop up if you agree.');
                        }
                    });
                    navigator.geolocation.getCurrentPosition(function (position) {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                    });
                } else {
                    alert('Alert, your browser does not support geolocation feature.');
                }
            }
        </script>
